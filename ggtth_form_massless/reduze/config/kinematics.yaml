kinematics:
  incoming_momenta: [p1,p2]
  outgoing_momenta: [p3,p4,q]
  momentum_conservation: [q,p1+p2-p3-p4]
  kinematic_invariants:
    - [s12,2]
    - [s13,2]
    - [s14,2]
    - [s23,2]
    - [s24,2]
    - [s34,2]
  scalarproduct_rules:
    - [[p1,p1],0]
    - [[p2,p2],0]
    - [[p3,p3],0]
    - [[p4,p4],0]
    - [[p1+p2,p1+p2],s12]
    - [[p1-p3,p1-p3],s13]
    - [[p1-p4,p1-p4],s14]
    - [[p2-p3,p2-p3],s23]
    - [[p2-p4,p2-p4],s24]
    - [[p3+p4,p3+p4],s34]
